<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distor</title>
    <!-- Main script for webcam -->
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>


  <!-- Style for the webcam button -->  
  <style>
      a {
          padding: 10px;
          background-color: rgb(229, 82, 82);
          color: white;
          text-decoration: none;
      }
  </style>

  </head>
  <body>
    
      <!-- Slider Bar Creation TEST -->
      <div class ="first_bar">
        <input type="range" min="0" max="100" value="50" id="slider">
        <div id="selector">
          <div class="SelectBtn"></div>
          <div id = "SelectValue"></div>
        </div>
  
      </div>
  
      <!-- Small script, for Slider. -->
      <script>
        var slider = document.getElementById("slider");
        var selector = document.getElementById("selector");
        var SelectValue = document.getElementById("SelectValue");
  
        SelectValue.innerHTML = slider.value;
  
        slider.oninput = function() {
        
          SelectValue.innerHTML = this.value;  
          selector.style.left = this.value + "%";
        }
      </script>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Webcam Creation & Button creation TEST -->
    <video id="webcam" autoplay playsinline width="800" height="600"></video>
    
    <canvas id="canvas"></canvas>
    
    <a download onClick="takePicture()">SNAP</a>

    <!-- Script for the webcam TEST -->
    <script>
        const webCamElement = document.getElementById("webcam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new Webcam(webCamElement, "user", canvasElement);
        webcam.start();

        function takePicture() {
            let picture = webcam.snap();
            document.querySelector("a").href = picture;
        }
    </script>
  </body>
</html>
