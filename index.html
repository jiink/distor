<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/dev-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distor</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>


  <!-- Style for the button -->  
  <style>
      a {
          padding: 10px;
          background-color: orange;
          color: white;
          text-decoration: none;
      }
  </style>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Webcam Creation & Button creation TEST -->
    <video id="webcam" autoplay playsinline width="800" height="600"></video>
    <canvas id="canvas"></canvas>
    
    <a download onClick="takePicture()">SNAP</a>

    <!-- Script for the webcam TEST -->
    <script>
        const webCamElement = document.getElementById("webcam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new Webcam(webCamElement, "user", canvasElement);
        webcam.start();

        function takePicture() {
            let picture = webcam.snap();
            document.querySelector("a").href = picture;
        }
    </script>
  </body>
</html>
